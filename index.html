<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required> <br> <br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required> <br> <br>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required> <br> <br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br> <br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> <br> <br>
      
        <label for="terms">Terms and Conditions:</label> <br>
        <input type="checkbox" id="terms" name="terms" required> 

        <span>I agree to the given Terms and Conditions.</span> <br> <br>
      
        <button type="submit" onclick="validateForm(event)">Submit</button>
      </form>
      
      <div id="error-message"></div>
      <script>
      function validateForm(event) {
        event.preventDefault();
        
       
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const terms = document.getElementById("terms").checked;
      
        
        document.getElementById("error-message").innerHTML = "";
      
     
        if (firstName.trim() === "" || lastName.trim() === "") {
          document.getElementById("error-message").innerHTML = "Name cannot be empty";
          return;
        }
      
        const phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phone)) {
          document.getElementById("error-message").innerHTML = "Please enter a valid phone number";
          return;
        }
      
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          document.getElementById("error-message").innerHTML = "Please enter a valid email address";
          return;
        }
      
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
        if (!passwordPattern.test(password)) {
          document.getElementById("error-message").innerHTML = "Please enter a valid password";
          return;
        }
      
        if (!terms) {
          document.getElementById("error-message").innerHTML = "Please accept the terms and conditions";
          return;
        }
      
        
        console.log({
          firstName,
          lastName,
          phone,
          email,
          password,
          terms
        });
      
        alert("Form submitted successfully");
      }
    </script>
</body>
</html>
